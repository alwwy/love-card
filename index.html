<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #ffb6d9;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Floating Hearts Container */
#hearts-container {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.heart {
    position: absolute;
    color: #ff1493;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 0;
    }
    20% { opacity: 1; }
    to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
    }
}

/* QUESTION BOX */
.pixel-box {
    background: #fff;
    border: 6px solid #000;
    box-shadow: 8px 8px 0 #000;
    padding: 30px;
    text-align: center;
    z-index: 2;
}

button {
    margin: 15px;
    padding: 12px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    border: 4px solid #000;
    background: #ff69b4;
    cursor: pointer;
    box-shadow: 4px 4px 0 #000;
}

button:active {
    box-shadow: none;
    transform: translate(4px,4px);
}

/* ENVELOPE */
#envelope {
    display: none;
    position: relative;
    width: 420px;
    height: 260px;
    z-index: 1;
}

.pixel-envelope {
    width: 100%;
    height: 100%;
    background: #ff69b4;
    border: 6px solid black;
    box-shadow: 8px 8px 0 #000;
    position: relative;
    transition: all 0.6s ease;
}

.flap {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #ff1493;
    top: 0;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
}

/* CARD */
.card {
    position: fixed;
    width: 70%;
    max-width: 700px;
    background: white;
    border: 6px solid black;
    padding: 80px 40px 40px 40px;
    box-sizing: border-box;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 150%) scale(0.5);
    transition: all 0.8s cubic-bezier(.34,1.56,.64,1);
    z-index: 5;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    position: fixed;
}



/* Polaroid */
.polaroid {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 150px;
    background: white;
    border: 4px solid black;
    padding: 8px;
    box-shadow: 6px 6px 0 black;
}



.polaroid img {
    width: 100%;
}

/* OPEN STATES */
.open-envelope .pixel-envelope {
    opacity: 0.25;
    transform: scale(0.8);
}

.open-envelope .flap {
    transform: rotateX(180deg);
}

.show-card {
    transform: translate(-50%, -50%) scale(1);
}

/* Rainbow Name */
#rainbowName {
    font-size: 20px;
    margin-bottom: 20px;
}

.rainbow-letter {
    display: inline-block;
    animation: rainbow 2s linear infinite;
}

@keyframes rainbow {
    0% { color: red; }
    20% { color: orange; }
    40% { color: yellow; }
    60% { color: green; }
    80% { color: blue; }
    100% { color: violet; }
}

@media(max-width: 600px){

    .card {
        width: 90%;
        padding: 140px 20px 30px 20px;
    }

    .polaroid {
        position: absolute;
        top: 20px;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        width: 120px;
    }

    #rainbowName {
        font-size: 18px;
        margin-top: 20px;
    }

}

</style>
</head>

<body>

<div id="hearts-container"></div>

<div id="questionBox" class="pixel-box">
    <h1>WILL YOU BE<br>MY VALENTINE?</h1>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<div id="envelope">
    <div class="pixel-envelope" id="env">
        <div class="flap"></div>
    </div>
</div>

<div class="card" id="card">

    <div class="polaroid">
        <img src="yourphoto.jpg" alt="Our Photo">
    </div>

    <div id="rainbowName"></div>

    <p style="font-size:14px; margin-top:60px;">
        You are my Best Friend,
        My safe place,
        My Baby.
    </p>

    <p style="font-size:14px;">
        Iloveyousomuch. ðŸ’–
    </p>

</div>

<script>
const herName = "KENBI"; // CHANGE THIS

/* Rainbow Name */
const rainbowContainer = document.getElementById("rainbowName");
herName.split("").forEach((letter, index) => {
    const span = document.createElement("span");
    span.classList.add("rainbow-letter");
    span.style.animationDelay = (index * 0.2) + "s";
    span.textContent = letter;
    rainbowContainer.appendChild(span);
});

/* Floating Hearts Generator */
const heartsContainer = document.getElementById("hearts-container");

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 400);

/* Valentine Logic */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionBox = document.getElementById("questionBox");
const envelope = document.getElementById("envelope");
const env = document.getElementById("env");
const card = document.getElementById("card");

yesBtn.onclick = () => {
    questionBox.style.display = "none";
    envelope.style.display = "block";

    setTimeout(() => {
        env.classList.add("open-envelope");
    }, 300);

    setTimeout(() => {
        card.classList.add("show-card");
    }, 800);
};

noBtn.onmouseover = () => {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
};
</script>

</body>
</html>
